<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;600;700;900&family=Source+Serif+4:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">
</head>
<body>

  {% include nav.html %}

  <main id="main-content">
    <div class="container">
      <nav class="breadcrumb" aria-label="Breadcrumb">
        <a href="{{ '/' | relative_url }}">Overview</a>
        <span class="sep">/</span>
        <a href="{{ '/research/' | relative_url }}">Research Focus</a>
        <span class="sep">/</span>
        <span class="current">{{ page.pi_name }}</span>
      </nav>

      <article class="research-article">
        {{ content }}
      </article>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-bottom">
        <p>Marlowe is Stanford's 248-GPU H100 supercomputer operated by <a href="https://datascience.stanford.edu">Stanford Data Science</a>.</p>
        <p>&copy; Stanford University. Stanford, California 94305.</p>
      </div>
    </div>
  </footer>

</body>
</html>
