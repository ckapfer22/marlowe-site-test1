  project_title: "Efficient AI Computing: From Model Compression to Edge-Deployable Video Generation"
  summary: >
    Developing algorithms, hardware architectures, and tools to make AI computing more
    energy-efficient. Flagship projects include block-wise quantization of video diffusion
    transformers for real-time edge video generation and 2D Gaussian splatting as compact
