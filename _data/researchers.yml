- name: Jure Leskovec
  title: Professor of Computer Science
  department: Department of Computer Science
  school: School of Engineering
  project_title: "AI Virtual Cell: Genomic Foundation Models at Frontier Scale"
  summary: >
    Building the molecular scale of the AI Virtual Cell — novel foundation models
