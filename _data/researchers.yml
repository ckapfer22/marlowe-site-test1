  lab: Stanford Advanced FinTech Lab
  lab_url: https://fintech.stanford.edu/
  affiliations: []
  project_title: "Time Machine: Time-Aware Pretrained LLMs for Finance and Economics"
  summary: >
    Pioneering time-aware LLMs that eliminate look-ahead bias — a fundamental flaw
    making current models unreliable for finance, economics, and policy analysis. Training
    from 7B to 14B parameter models on trillions of time-ordered tokens with novel
    temporal architectures. Aims to create the "ImageNet of finance" with open-source
    benchmarks and models. Marlowe's largest allocation request at 70,000 GPU-hours.
  domain: AI for Finance / Time-Aware LLMs
  nodes: 16
  gpus: 128
  hero_run: false
  sub_page: false
