  project_title: "PiFold: Reinforcement Learning for High-Fidelity Molecular Structure Prediction"
  summary: >
    Training AlphaFold3-family models with reinforcement learning and physics-based
    Rosetta scoring to produce physically realistic molecular structures for drug discovery.
    On CASP16 targets, PiFold achieves Rosetta energy of -25.3 where competing models
    exceed 4,000 — and improves binding affinity by 2-3 kcal/mol on protein-ligand
    benchmarks. Targeting Nature Machine Intelligence and ICML 2026.
